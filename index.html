<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="resources/images/Linkedin Logo.png" width="110px">
    </div>
    <div class="form">
        <h1>Sign in</h1>
        <h3>Stay updated on your professional world</h3>
        <form>
            <input type="email" placeholder="Email or Phone">
            <input type="password" placeholder="password">
        </form>
        <div class="forgot_password">
            <a href="" >Forgot password?</a>
        </div>
        <a href="" class="sign_in_a">
            <div class="sign_in">
                <p>Sign in</p>
            </div>
        </a>
        <p class="hr">or</p>
        <div class="button">
            <div class="content">
                <img src="resources/images/google logo.png" width="18px">
                <p>Continue with Google</p>
            </div>
        </div>
        <div class="button">
            <div class="content">
                <img src="resources/images/apple.svg" width="18px">
                <p>Sign in with Apple</p>
            </div>
        </div>
    </div>
    <div class="new_to_linkedin">
        <p>New to LinkedIn? <a class="join_now">Join now</a></p>
    </div>
    
</body>
</html>
